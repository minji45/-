  <h2>우울증</h2>
  <h3>우울증을 극복하는 근거있는 4가지 영양제</h3>
  “우울증 극복”을 위해 여러 방법이 있지만, 영양도 밀접한 관련이 있습니다.<br>
항우울제는 행복 호르몬인 세로토닌이 뇌에 분비 되고 난 뒤 재흡수 되는데 이것을 차단하여, 좀더 오래 세로토닌이 머물도록 합니다.<br>
세로토닌은 장에서 만들어지며, 장과 뇌 또한 밀접하게 연관되어 있습니다.<br>
